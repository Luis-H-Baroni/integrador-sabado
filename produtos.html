<!doctype html>
<html lang="en" ng-app="minhaApp" ng-controller="meuController" ng-init="carregarDados()">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="css/products.css" rel="stylesheet">

    <title>UNiSystem</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <a href="" class="navbar-brand mb-0 h1">
                <img class="d-inline-block align-top" src="imgs/logo2.png" width="185" height="60" />
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="#" class="nav-link active">
                            Homepage
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            Sobre nós
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            Produtos
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="container">

        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Biblioteca</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Dados</li>
                    </ol>
                </nav>
            </div>

        </div>
        <div class="row">
            <h1>Categoria</h1>
        </div>
        <div class="row">
            <div class="col col-3">
                <div class="alert alert-success"></div>
                <h3>Faixa de preço</h3>>
                <h3></h3>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;" ng-repeat="i in produtosdb">
                    <img class="card-img-top" src="imgs/{{i.Imagem}}" alt="Imagem de capa do card">
                    <div class="card-body">
                        <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer
                            preencher o conteúdo do card.</p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./back-end/angular.js"></script>
    <script src="./back-end/app.js"></script>

</body>

</html>
